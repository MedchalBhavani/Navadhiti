<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container my-5" id="loginSection">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <div class="container my-5 d-none" id="dashboardSection">
        <h2 class="mb-3">Welcome, <span id="userName"></span></h2>
        <input type="text" id="search" placeholder="Search by name, email or ID" class="form-control mb-3" />

        <div id="profileSection" class="mb-4"></div>

        <div id="adminControls" class="d-none">
            <h4>Add New Employee</h4>
            <form id="addForm" class="row g-2 mb-4">
                <input class="form-control" placeholder="Name" id="newName" required />
                <input class="form-control" placeholder="Email" id="newEmail" required />
                <input class="form-control" placeholder="Phone" id="newPhone" required />
                <input class="form-control" placeholder="Emp ID" id="newEmpId" required />
                <button type="submit" class="btn btn-success w-25">Add</button>
            </form>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Emp ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>
    </div>
    <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>

    <!-- Add this where your employee profile is shown -->
    <div id="passwordChangeSection" class="mt-3 d-none">
        <h6>Change Password</h6>
        <input type="password" id="newPassword" class="form-control mb-2" placeholder="Enter new password" />
        <button class="btn btn-sm btn-primary" onclick="changePassword()">Update Password</button>
    </div>



    <script src="script.js"></script>
</body>

</html>
