<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin & Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
    <!-- Login Section -->
    <div id="loginSection" class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 400px">
            <h3 class="text-center text-primary fw-bold mb-4">User Login</h3>
            <form id="loginForm">
                <input type="email" id="email" class="form-control mb-3" placeholder="Email" required />
                <input type="password" id="password" class="form-control mb-3" placeholder="Password" required />
                <button class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div class="container d-none" id="dashboardSection">
        <!-- Navbar -->
        <nav class="navbar bg-white shadow-sm rounded mb-4 px-4 py-2">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <span class="navbar-brand fw-bold">Welcome, <span id="userName"></span></span>
                <div class="d-flex align-items-center gap-3">
                    <!-- Admin Icon -->
                    <i class="bi bi-person-circle fs-4 text-primary d-none" id="adminIconBtn" role="button"
                        title="Admin Info"></i>
                    <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Profile -->
        <div class="card shadow-sm mb-4 p-4" id="profileSection"></div>

        <!-- Password Change Section -->
        <div class="card shadow-sm mb-4 p-4 d-none" id="passwordChangeSection">
            <h6 class="mb-3">Change Password</h6>
            <input type="password" id="newPassword" class="form-control mb-2" placeholder="New password" />
            <button class="btn btn-primary btn-sm" onclick="changePassword()">Update</button>
        </div>

        <!-- Admin Controls -->
        <div class="d-none" id="adminControls">
            <div class="card shadow-sm mb-4 p-4">
                <h5>Add New User</h5>
                <form id="addForm" class="row g-2">
                    <div class="col-md-3"><input class="form-control" placeholder="Name" id="newName" required /></div>
                    <div class="col-md-3"><input class="form-control" placeholder="Email" id="newEmail" required />
                    </div>
                    <div class="col-md-2"><input class="form-control" placeholder="Phone" id="newPhone" required />
                    </div>
                    <div class="col-md-2"><input class="form-control" placeholder="Emp ID" id="newEmpId" required />
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="newRole" required>
                            <option value="employee">Employee</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="col-md-12 text-end">
                        <button type="submit" class="btn btn-success">Add User</button>
                    </div>
                </form>
            </div>

            <div class="mb-3">
                <input type="text" id="search" class="form-control shadow-sm"
                    placeholder="Search by name, email, or ID" />
            </div>
        </div>

        <!-- Employee Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Emp ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Admin Info Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="adminModalLabel">Admin Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="adminModalBody">
                    <!-- Filled via JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
