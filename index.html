<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container py-5 text-center">
        <h1 class="mb-4">🗒️ Sticky Notes App</h1>

        <div class="mb-3">
            <textarea id="noteInput" class="form-control" rows="3" placeholder="Write your note here..."></textarea>
        </div>
        <div class="text-end mb-4">
            <button class="btn btn-primary" onclick="addNote()">Add Note</button>
        </div>

        <div id="notesContainer" class="d-flex flex-column align-items-center"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
