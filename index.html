<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Employee Details</h2>
        <form id="employeeForm">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First Name" id="firstName" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last Name" id="lastName" required>
                </div>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email ID" required>
            </div>
            <div class="mb-3">
                <select class="form-select" id="gender" required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="editForm()">Edit</button>
            </div>
        </form>
    </div>

    <!-- Modal for generated email -->
    <div class="modal fade" id="emailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Email Generated</h5>
                </div>
                <div class="modal-body">
                    <p id="generatedEmail"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="showEmpIdForm()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for employee ID -->
    <div class="modal fade" id="empIdModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Set Employee ID</h5>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-2" id="empIdInput" placeholder="Enter unique Employee ID">
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-secondary" onclick="editForm()">Edit</button>
                        <button class="btn btn-primary" onclick="saveEmpId()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
