<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">

    <!-- LOGIN SECTION -->
    <div class="container" id="loginSection">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-4 p-4">
                    <h2 class="text-center mb-4">Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- DASHBOARD SECTION -->
    <div class="container my-5 d-none" id="dashboardSection">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white rounded shadow-sm mb-4 px-4 py-2">
            <div class="container-fluid">
                <span class="navbar-brand fw-bold">Welcome, <span id="userName"></span></span>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
            </div>
        </nav>

        <!-- Profile Section -->
        <div class="card p-4 mb-4 shadow-sm" id="profileSection"></div>

        <!-- Change Password (Employee Only) -->
        <div class="card p-3 mb-4 shadow-sm d-none" id="passwordChangeSection">
            <h6 class="mb-2">Change Password</h6>
            <input type="password" id="newPassword" class="form-control mb-2" placeholder="Enter new password" />
            <button class="btn btn-sm btn-primary" onclick="changePassword()">Update Password</button>
        </div>

        <!-- Admin Controls -->
        <div class="card p-4 mb-4 shadow-sm d-none" id="adminControls">
            <h5 class="mb-3">Add New Employee</h5>
            <form id="addForm" class="row g-2">
                <div class="col-md-3">
                    <input class="form-control" placeholder="Name" id="newName" required />
                </div>
                <div class="col-md-3">
                    <input class="form-control" placeholder="Email" id="newEmail" required />
                </div>
                <div class="col-md-3">
                    <input class="form-control" placeholder="Phone" id="newPhone" required />
                </div>
                <div class="col-md-2">
                    <input class="form-control" placeholder="Emp ID" id="newEmpId" required />
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success w-100">Add</button>
                </div>
            </form>
        </div>

        <!-- Search Field -->
        <div class="mb-3">
            <input type="text" id="search" placeholder="Search by name, email or ID" class="form-control shadow-sm" />
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Emp ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
